<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo do Humor</title>
  </head>
  <body>
    <div class="container-header">
      <img class="imagem" src="img/pokemon.png" alt="" />
    </div>

    <img src="img/001.png" alt="" id="imagem" />
    <h3 id="text">Bulbasaur</h3>
    <p>
      There is a plant seed on its back right from the day this Pokémon is born.
      The seed slowly grows larger.
    </p>

    <div class="container-btn">
      <form action="">
        <input
          class="btn"
          type="button"
          value="Bulbasaur Nº 001"
          onclick="bulbasaur()"
        />
        <input
          class="btn"
          type="button"
          value="Ivysaur Nº 002"
          onclick="ivysaur()"
        />
        <input
          class="btn"
          type="button"
          value="Venusaur Nº 003"
          onclick="venusaur()"
        />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
